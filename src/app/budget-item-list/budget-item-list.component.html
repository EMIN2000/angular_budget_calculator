<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div *ngFor="let item of bugetItems">
            <app-buget-item-card 
            *ngIf ="item.amount>=0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
             style="display:block; margin-bottom: 20px;"></app-buget-item-card>

            </div>
        </div>
        <div class="expenses-column">
           <h1>Expenses</h1>
            <div *ngFor="let item of bugetItems">
            
            <app-buget-item-card
            *ngIf ="item.amount < 0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
             style="display:block;margin-bottom: 20px;"></app-buget-item-card>
            </div>
        </div>
    </div>
</section>
